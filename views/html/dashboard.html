<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>News Letter Management - Dashboard</title>
        <!--Bootstrap Installing-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css" type="text/css">
    </head>
    <body>
        <div class="container-fluid" id="main_container">
            <div class="row">
                <div class="col-md-1" id="left_menu">
                    <div class="container">
                        <a href="#" id="publish_link">
                            <div class="card">
                                <img class="card-img-top" src="../assets/small_send_mail.png" alt="publish" id="publish_img">
                            </div>
                        </a>
                        <br>
                        <a href="#" id="download_content_link">
                            <div class="card">
                                <img class="card-img-top" src="../assets/upload_cloud.png" alt="download_content" id="download_data">
                            </div>
                        </a>
                        <br>
                        <a href="#" id="download_images_link">
                            <div class="card">
                                <img class="card-img-top" src="../assets/images_folder.png" alt="download_images" id="download_photos">
                            </div>
                        </a>
                        <br>
                        <a href="#" id="templates">
                            <div class="card">
                                <img class="card-img-top" src="../assets/template_icon.png" alt="templates" id="img_templates">
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-2" id="middle_menu">
                    <div class="container" id="content_box">
                    </div>
                </div>
                <div class="col-md-9" id="right_menu">
                    <img id="page_layout" src="../assets/templates/simple_template.png" alt="news_letter_template">
                </div>
            </div>
        </div>
         <!--Bootstrap JS-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
         <script src="../scripts/dashboardFunctionalilty.js"></script>
    </body>
</html>
